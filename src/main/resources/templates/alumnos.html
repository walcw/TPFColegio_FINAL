<body>

    <div class="container-lg">

        <!-- Menu de navegación -->
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">

                    <img src="/img/logoSmata.png" alt="Logo del Colegio" width="40" height="40"

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <a class="nav-link active" data-click-sound="/img/sonido5.mp3" aria-current="page"

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" data-click-sound="/img/sonido5.mp3" aria-current="page"

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" data-click-sound="/img/sonido5.mp3" aria-current="page"
                                href="cursos">Cursos</a>
                        </li>

                        </li>

                    </ul>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-light" type="search" placeholder="Apellido"
                            aria-label="Search" name="buscarApellido" />
                        <button class="btn btn-prymary btn-outline-success text-light" type="submit">
                            Search
                        </button>
                    </form>
                    <div class="d-flex justify-content-left my-9">
                        <button class="btn btn-primary btn-outline-success text-light" data-bs-toggle="modal"
                            data-bs-target="#createModal">Crear
                            Alumno</button>
                    </div>
                    <!--
                    <form method="get" th:action="@{'/search?buscarApellido}">
                        <input name="buscarApellido" placeholder="busca apellido" size="50" th:value="" type="text">
                        <button class="btn btn-info" type="submit">Search</button>
                        <button class="btn btn-info" type="submit">Reset</button>
                    </form>

                -->

                    <!-- reloj -->
                    <section id="contReloj">
                        <p id="pHoras"></p>
                        <p>:</p>
                        <p id="pMinutos"></p>
                        <p>:</p>
                        <p id="pSegundos"></p>
                    </section>

        </nav>
        <!-- Banner Principal de la página -->
        <h1 class="titulo">Gestión de Alumnos</h1>

        <div th:if="${successMessage}" class="alert alert-success text-center w-75 mx-auto mt-3"
            th:text="${successMessage}">
        </div>

        <!-- <div id="resultado"></div> -->
        <!-- <div id="resultado"></div> -->

        <!-- Modal Crear/Editar -->
        <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form th:action="@{/alumnos/save}" th:object="${alumno}" method="post" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloModal">Agregar Nuevo Alumno</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" th:field="*{apellido}" class="form-control" placeholder="Apellido"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Curso</label>
                            <select multiple class="form-control" th:field="*{cursos}" name="cursos">
                                <option th:each="curso : ${cursos}" th:value="${curso.id}"
                                    th:text="${curso.nombre+', '+curso.turno}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary w-100">
                            Guardar Alumno
                        </button>
                    </div>
                </form>
            </div>
        </div>
 
        <div class="table-responsive">
            <table class="table w-75 mx-auto my-4 table-hover">
            <!-- <table class="table table-success table-striped table-hover table-bordered mx-auto my-4 "> -->
                
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Curso</th>
                        <th scope="col">Días</th>
                        <th scope="col">Turno</th>
                        <th scope="col">Profesor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${inscripciones}">
                        <td th:text="${item.alumnoId}"></td>
                        <td th:text="${item.nombreAlumno}"></td>
                        <td th:text="${item.apellidoAlumno}"></td>
                        <td th:text="${item.emailAlumno}"></td>

                        <td th:text="${item.nombreCurso}"></td>
                        <td th:text="${item.diaSemanaCurso}"></td>
                        <td th:text="${item.turnoCurso}"></td>
                        <td th:text="${item.profesorCurso}"></td>

                        <td>
                            <button type="button" class="btn btn-warning btn-sm" th:data-id="${item.alumnoId}"
                                th:data-nombre="${item.nombreAlumno}" th:data-apellido="${item.apellidoAlumno}"
                                th:attr="data-email=${item.emailAlumno}, data-cursos=${item.cursosIdsAlumno}"
                                onclick="abrirModalEdicion(this)">
                                <!-- <a title="Editar alumno"
                                    class="fa-regular fa-pen-to-square icon-dark btn btn-success"></a> -->
                                <i title="Editar alumno" class="fa-regular fa-pen-to-square"></i>
                            </button>

                            <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                th:attr="data-bs-target='#deleteModal'+${item.alumnoId}">
                                <!-- <a title="Eliminar alumno" class="fa-regular fa-trash-can icon-dark btn btn-danger"></a> -->
                                <i title="Eliminar alumno" class="fa-regular fa-trash-can icon-dark"></i>
                            </button>
                            <!-- <div class="modal fade" th:id="'deleteModal'+${item.alumnoId}" tabindex="-1"
                                aria-labelledby="confirmDeleteLabel" aria-hidden="true">
                            </div> -->
                            <div class="modal fade" th:id="'deleteModal'+${item.alumnoId}" tabindex="-1"
                                aria-labelledby="confirmDeleteLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title text-danger" id="confirmDeleteLabel">Confirmar
                                                eliminación</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p class="fs-5 text-center">
                                                ¿Está seguro de eliminar al alumno con ID: <span
                                                    th:text="${item.alumnoId}"></span>?</p>
                                        </div>




                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Cancelar</button>
                                            <a th:href="@{/alumnos/delete/{id}(id=${item.alumnoId})}"
                                                class="btn btn-danger">Eliminar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            const resultado = document.getElementById('resultado');

            // 1. Lógica para que el mensaje de éxito desaparezca después de 4 segundos
            document.addEventListener("DOMContentLoaded", function () {
                const successAlert = document.querySelector('.alert-success');


                // resultado.innerHTML = successAlert ? successAlert.innerHTML : '';

                if (successAlert) {
                    // Ocultar el mensaje después de 4000 milisegundos (4 segundos)
                    setTimeout(() => {
                        // Agregar clase de Bootstrap para un efecto de "fade out"
                        successAlert.classList.add('d-none'); // Esconde el elemento
                    }, 4000);
                }

                // Asignar evento al botón "Crear Alumno" para resetear el modal
                document.querySelector('[data-bs-target="#createModal"]').addEventListener('click', function () {
                    resetModalParaCrear();
                });

            });

            // 2. Lógica para el botón de Edición (Rellena el modal y lo abre)
            function abrirModalEdicion(button) {
                const id = button.getAttribute('data-id');
                const nombre = button.getAttribute('data-nombre');
                const apellido = button.getAttribute('data-apellido');
                const email = button.getAttribute('data-email');
                const cursos = button.getAttribute('data-cursos');
                const dsemana = button.getAttribute('data-dsemana');
                const turno = button.getAttribute('data-turno');
                const profesores = button.getAttribute('data-profesores');


                // 1. Rellenar los campos del formulario modal
                const inputByName = (selector, value) => {
                    const el = document.querySelector(selector);
                    if (el) el.value = value ?? '';
                }
                inputByName('#createModal input[name="id"]', id);
                inputByName('#createModal input[name="nombre"]', nombre);
                inputByName('#createModal input[name="apellido"]', apellido);
                inputByName('#createModal input[name="email"]', email);

                // Marcar en el select multiple los cursos asociados (data-cursos viene como '[1, 2]')
                const cursosRaw = button.getAttribute('data-cursos');
                const cursoIds = cursosRaw ? cursosRaw.replace(/[\[\]\s]/g, '').split(',').filter(Boolean) : [];
                const selectCursos = document.querySelector('#createModal select[name="cursos"]');
                if (selectCursos) {
                    Array.from(selectCursos.options).forEach(opt => {
                        opt.selected = cursoIds.includes(opt.value);
                    });
                }
                // 2. Cambiar el título del modal
                document.getElementById('tituloModal').textContent = 'Editar Alumno (ID: ' + id + ')';
                // 3. Abrir el modal manualmente
                const editModal = new bootstrap.Modal(document.getElementById('createModal'));
                editModal.show();
            }

            // Función para limpiar y configurar el modal para "Crear"
            function resetModalParaCrear() {
                // Limpiar campos y establecer ID a vacío
                document.querySelector('#createModal input[name="id"]').value = '';
                document.querySelector('#createModal input[name="nombre"]').value = '';
                document.querySelector('#createModal input[name="apellido"]').value = '';
                document.querySelector('#createModal input[name="email"]').value = '';
                const select = document.querySelector('#createModal select[name="cursos"]');
                if (select) Array.from(select.options).forEach(opt => opt.selected = false);

                // Restablecer el título
                document.getElementById('tituloModal').textContent = 'Agregar Nuevo Alumno';
            }
        </script>



        <!-- Bootstrap 5 JS bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

       
</body>
