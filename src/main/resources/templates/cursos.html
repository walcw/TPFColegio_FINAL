<body>

                    <form id="search-form" class="d-flex" role="search">

                    </div>
                    <!--
                    <form method="get" th:action="@{'/search?buscarApellido}">
                        <input name="buscarApellido" placeholder="busca apellido" size="50" th:value="" type="text">
                        <button class="btn btn-info" type="submit">Search</button>
                        <button class="btn btn-info" type="submit">Reset</button>
                    </form>

                -->

                    <!-- reloj -->
                    <section id="contReloj">

        <!-- Banner Principal de la página -->
        <h1 class="titulo">Gestión de Cursos</h1>

        <div th:if="${successMessage}" class="alert alert-success text-center w-75 mx-auto mt-3"
            th:text="${successMessage}">
        </div>
        <!-- <div th:if="${successMessage}" class="alert mt-3"
            th:classappend="${!cursos.isEmpty()} ? 'alert-success' : 'alert-warning'" role="alert"
            style="text-align: center;">

            <span th:text="${successMessage}"></span>
        </div> -->

        <!-- Modal Crear/Editar -->
        <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form th:action="@{/cursos/save}" th:object="${curso}" method="post" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloModal">Agregar Nuevo Curso</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-3">
                            <label class="form-label">Nombre Curso</label>
                            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dias de semana</label>
                            <input type="text" th:field="*{dsemana}" class="form-control" placeholder="Dias de semana"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Turno</label>
                            <input type="text" th:field="*{turno}" class="form-control" placeholder="Turno" required>
                        </div>

                        <!-- <div class="mb-3">
                            <label class="form-label">Turno</label>
                            <input type="text" th:field="*{profesor}" class="form-control" placeholder="profesor" required>
                        </div> -->

                        <div class="mb-3">
                            <label class="form-label">Profesor</label>
                            <select multiple class="form-control" th:field="*{profesor}" name="profesor">
                                <option th:each="p : ${profesores}" th:value="${p.id}"
                                    th:text="${p.nombre+', '+p.apellido}"></option>
                            </select>
                            <!-- <select th:field="*{profesor}" class="form-control" required>
                                <option value="">-- Seleccione Profesor --</option>
                                <option th:each="p : ${profesores}" th:value="${p.id}"
                                    th:text="${p.nombre + ' ' + p.apellido}">
                                </option>
                            </select> -->
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary w-100">
                            Guardar Curso
                        </button>
                    </div>

                </form>
            </div>
        </div>


        <!-- Tabla de Cursos -->

        <!-- Bloque de diagnóstico: número de cursos recibidos y primer curso (visible para debug) -->
        <!-- <div id="debugBlock" class="debug-block">
            <div>
                ✓ Cursos cargados: <strong th:text="${#lists.size(cursos)}">0</strong>
                <div th:if="${#lists.size(cursos) > 0}">Primer: <strong th:text="${cursos[0].nombre}">-</strong></div>
            </div>
        </div> -->

        <div class="table-responsive">
            <table class="table w-75 mx-auto my-4 table-hover ">
            
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Dias de semana</th>

                        <th scope="col">Turno</th>
                        <th scope="col">Profesor</th>




                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="item : ${cursos}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.nombre}"></td>
                        <td th:text="${item.dsemana}"></td>
                        <td th:text="${item.turno}"></td>
                        <!-- <td th:text="${item.profesor.id}"></td> -->
                        <td th:text="|${item.profesor.nombre} ${item.profesor.apellido}|"></td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm" th:data-id="${item.id}"
                                th:data-nombre="${item.nombre}" th:data-dsemana="${item.dsemana}"
                                th:data-turno="${item.turno}" th:data-profesor-id="${item.profesor.id}"
                                onclick="abrirModalEdicion(this)">
                                <!-- Editar -->
                                <!-- <a title="Editar curso"
                                    class="fa-regular fa-pen-to-square icon-dark btn btn-success"></a> -->
                                <i title="Editar curso" class="fa-regular fa-pen-to-square"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                th:attr="data-bs-target='#deleteModal'+${item.id}">
                                <!-- Eliminar -->
                                <!-- <a title="Eliminar curso" class="fa-regular fa-trash-can icon-dark btn btn-danger"></a> -->
                                <i title="Eliminar curso" class="fa-regular fa-trash-can icon-dark"></i>
                            </button>
                            <!-- Modal Confirmar Eliminar, uno por curso -->
                            <div class="modal fade" th:id="'deleteModal'+${item.id}" tabindex="-1"
                                aria-labelledby="confirmDeleteLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title text-danger" id="confirmDeleteLabel">Confirmar
                                                eliminación</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>


                                        <div class="modal-body">
                                            <p class="fs-5 text-center">¿Está seguro de eliminar el profesor con ID:
                                                <span th:text="${item.id}"></span>?
                                            </p>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Cancelar</button>
                                            <a th:href="@{/Cursos/delete/{id}(id=${item.id})}"
                                                class="btn btn-danger">Eliminar</a>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            // 1. Lógica para que el mensaje de éxito desaparezca después de 4 segundos
            document.addEventListener("DOMContentLoaded", function () {
                const successAlert = document.querySelector('.alert-success');
                if (successAlert) {
                    // Ocultar el mensaje después de 4000 milisegundos (4 segundos)
                    setTimeout(() => {
                        // Agregar clase de Bootstrap para un efecto de "fade out"
                        successAlert.classList.add('d-none'); // Esconde el elemento
                    }, 4000);
                }

                // Asignar evento al botón "Crear Alumno" para resetear el modal
                // document.querySelector('[data-bs-target="#createModal"]').addEventListener('click', function () {
                //     resetModalParaCrear();
                // });

                //reemplazar por select

                // Asignar evento al botón "Guardar Curso" para capturar el profesor seleccionado
                // (solo si existe la variable profesorId, que se usa al abrir el modal para edición)
                if (typeof profesorId !== 'undefined') {
                    var selectProf = document.querySelector('#createModal select[name="profesor"]');
                    if (selectProf) selectProf.value = profesorId;
                }

            });

            // 2. Lógica para el botón de Edición (Rellena el modal y lo abre)
            function abrirModalEdicion(button) {
                const id = button.getAttribute('data-id');
                const nombre = button.getAttribute('data-nombre');
                const dsemana = button.getAttribute('data-dsemana');
                const turno = button.getAttribute('data-turno');
                // const profesor_id = button.getAttribute('data-profesorid');

                // const profesorId = button.getAttribute('data-Profesor.profesor');

                // 1. CAPTURAR EL ID DEL PROFESOR USANDO LA CONVENCIÓN data-profesor-id
                const profesorId = button.getAttribute('data-profesor-id'); // <-- ¡Captura corregida!

                // 1. Rellenar los campos del formulario modal
                document.querySelector('#createModal input[name="id"]').value = id;
                document.querySelector('#createModal input[name="nombre"]').value = nombre;
                document.querySelector('#createModal input[name="dsemana"]').value = dsemana;
                document.querySelector('#createModal input[name="turno"]').value = turno;
                // document.querySelector('#createModal input[name="profesor.id"]').value = profesor_id;
                // document.querySelector('#createModal input[name="Profesor.profesor"]').value = profesorId;arreglar
                // 3. SELECCIONAR LA OPCIÓN CORRECTA EN EL DROPDOWN (SELECT)
                const selectProfesor = document.querySelector('#createModal select[name="profesor"]');
                if (selectProfesor && profesorId) {
                    selectProfesor.value = profesorId;
                }
                // 2. Cambiar el título del modal
                document.getElementById('tituloModal').textContent = 'Editar Curso (ID: ' + id + ')';
                // 3. Abrir el modal manualmente
                const editModal = new bootstrap.Modal(document.getElementById('createModal'));
                editModal.show();
            }

            // Función para limpiar y configurar el modal para "Crear"
            function resetModalParaCrear() {
                // Limpiar campos y establecer ID a vacío
                document.querySelector('#createModal input[name="id"]').value = '';
                document.querySelector('#createModal input[name="nombre"]').value = '';
                document.querySelector('#createModal input[name="dsemana"]').value = '';
                document.querySelector('#createModal input[name="turno"]').value = '';
                document.querySelector('#createModal input[name="Profesor.profesor"]').value = '';

                // Restablecer el título del modal
                document.getElementById('tituloModal').textContent = 'Agregar Nuevo Curso';
            }
        </script>



        <!-- Bootstrap 5 JS bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
