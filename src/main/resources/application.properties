spring.application.name=tpracticofinal
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/base_colegio?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
server.port=8080
# Configuración de logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.ar.org.centro8=DEBUG
# Ruta opcional para buscar archivos de audio en el sistema (carpeta absoluta). Ejemplo:
# music.external.dir=C:/Users/miusuario/Music
music.external.dir=
# Límite de subida (por defecto 10MB). Se usa en el backend y también config de multipart de Spring.
music.upload.max-bytes=10485760
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB